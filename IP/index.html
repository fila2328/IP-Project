<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Feedback System | Student Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Background Elements -->
        <div class="bg-circle circle-1"></div>
        <div class="bg-circle circle-2"></div>
        <div class="bg-circle circle-3"></div>
        
        <!-- Main Content Container -->
        <div class="content-wrapper">
            <!-- Computer Mockup -->
            <div class="computer-mockup">
                <div class="monitor">
                    <div class="screen">
                        <div class="screen-content" id="screenContent">
                            <!-- Dynamic content will be loaded here -->
                        </div>
                    </div>
                    <div class="monitor-base">
                        <div class="stand"></div>
                        <div class="base"></div>
                    </div>
                </div>
                <div class="keyboard"></div>
            </div>
            
            <!-- Control Panel -->
            <div class="control-panel">
                <div class="panel-header">
                    <div class="logo">
                        <i class="fas fa-graduation-cap"></i>
                        <h1>SchoolFeedback<span class="logo-dot">.</span></h1>
                    </div>
                    <p class="tagline">Student Feedback System</p>
                </div>
                
                <div class="panel-body">
                    <div class="mode-switcher">
                        <div class="mode-indicator"></div>
                        <button class="mode-btn active" data-mode="login">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Login</span>
                        </button>
                        <button class="mode-btn" data-mode="register">
                            <i class="fas fa-user-plus"></i>
                            <span>Register</span>
                        </button>
                    </div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="auth-form active" novalidate>
                        <div class="form-header">
                            <h2>Student Login</h2>
                            <p>Access feedback portal</p>
                        </div>
                        
                        <div class="input-group">
                            <label for="loginEmail">
                                <i class="fas fa-envelope"></i>
                                Student Email
                            </label>
                            <input type="text" id="loginEmail" placeholder="student@gmail.com or ddu.edu.et" required>
                            <div class="error-message" id="loginEmailError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="loginPassword">
                                <i class="fas fa-key"></i>
                                Password
                            </label>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                            <div class="error-message" id="loginPasswordError"></div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="remember">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link">Forgot Password?</a>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Login to Dashboard</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        
                        <div class="form-footer">
                            <p>New student? <a href="#" class="switch-link" data-target="register">Register Here</a></p>
                        </div>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="registerForm" class="auth-form">
                        <div class="form-header">
                            <h2>Student Registration</h2>
                            <p>Create your feedback account</p>
                        </div>
                        
                        <div class="input-group">
                            <label for="registerName">
                                <i class="fas fa-user"></i>
                                Full Name
                            </label>
                            <input type="text" id="registerName" placeholder="John Doe" required>
                            <div class="error-message" id="registerNameError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="studentId">
                                <i class="fas fa-id-card"></i>
                                Student ID
                            </label>
                            <input type="text" id="studentId" placeholder="DDU*******" required>
                            <div class="error-message" id="studentIdError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="registerEmail">
                                <i class="fas fa-envelope"></i>
                                School Email
                            </label>
                            <input type="email" id="registerEmail" placeholder="student@school.edu" required>
                            <div class="error-message" id="registerEmailError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="department">
                                <i class="fas fa-building"></i>
                                Department
                            </label>
                            <select id="department" class="form-control" required>
                                <option value="">Select Department</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="engineering">Engineering</option>
                                <option value="business">Business Administration</option>
                                <option value="arts">Arts & Humanities</option>
                                <option value="science">Natural Sciences</option>
                                <option value="medical">Medical Sciences</option>
                                <option value="law">Law</option>
                                <option value="Software">Software</option>
                                <option value="IT">IT</option>
                            </select>
                            <div class="error-message" id="departmentError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="registerPassword">
                                <i class="fas fa-key"></i>
                                Create Password
                            </label>
                            <input type="password" id="registerPassword" placeholder="••••••••" required>
                            <div class="error-message" id="registerPasswordError"></div>
                        </div>
                        
                        <div class="input-group">
                            <label for="confirmPassword">
                                <i class="fas fa-lock"></i>
                                Confirm Password
                            </label>
                            <input type="password" id="confirmPassword" placeholder="••••••••" required>
                            <div class="error-message" id="confirmPasswordError"></div>
                        </div>
                        
                        <div class="form-options">
                            <label class="checkbox">
                                <input type="checkbox" id="terms" required>
                                <span class="checkmark"></span>
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="submit-btn">
                            <span class="btn-text">Register Account</span>
                            <i class="fas fa-user-plus"></i>
                        </button>
                        
                        <div class="form-footer">
                            <p>Already have an account? <a href="#" class="switch-link" data-target="login">Login Here</a></p>
                        </div>
                    </form>
                </div>
                
                <div class="panel-footer">
                    <div class="system-info">
                        <div class="info-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure Feedback</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-chalkboard-teacher"></i>
                            <span>Teacher Evaluation</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-comments"></i>
                            <span>Anonymous Reviews</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Overlay -->
        <div class="loading-overlay">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-circle"></div>
                    <div class="spinner-text">Loading School System</div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js?v=1.1"></script>
</body>
</html>
